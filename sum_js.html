// sum  with javascript

<!doctype html>
<html>
    <head>
    
        <script>
            function sum(){
        var f =    document.getElementById("f").value;
        
        var s = document.getElementById("s").value;
            var l = parseInt(f)+parseInt(s);
            document.write(l);
            }
        </script>>
    </head>
    <body>
         <br>
            <input type ="text"  id="f" placeholder="Enter first number "></br><br>
        <input type ="text"  id="s" placeholder="Enter second number ">
            <input type="button" value="sum" onclick="sum()">
        
        
       
    </body>
</html>
